<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <!-- explicit labeling - we're assigning a label to a specific element -->
        <label for="name">Name</label>
        <!-- the for attribute here needs a matching id attribute in input -->
        <input type="text" id="name" />
        <br /><br />
        <!-- implicit labeling - we're wrapping both in a label so they're associated -->
        <label>
          Email
          <input type="email" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <!-- the name attribute clarifies that all the radio buttons are options within the same radio button group. -->
          <!--   this means you can only select one -->
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
