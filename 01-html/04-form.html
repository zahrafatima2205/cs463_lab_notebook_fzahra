<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>
        <div>
          <label for="username">Name</label>
          <!-- form element that will contain all input elements -->
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Full Name"
          />
          <!-- specify a type and a value -->
        </div>
        <!-- div is a block element so the next div element will start on a new line -->
        <div>
          <label for="email"> Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
          />
        </div>
        <br />
        <fieldset>
          <!-- instead of div we used fieldset for this to describe a group of radio buttons -->
          <legend>Favorite Character</legend>
          <!-- these are our three radio buttons -->
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
          <!-- the labels are for properly associating elements -->
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="episodes" id="option1" />
          <label for="option1">Yes, I have watched all episodes</label>
          <br />
          <input type="checkbox" name="episodes" id="option2" />
          <label for="option2">Yes, it's got the best memes</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
