<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table border="1">
        <!-- Add your code here -->
        <thead>
          <tr>
            <!-- table row -->
            <th>First Name</th>
            <!-- table heading -->
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- table body -->
          <tr>
            <td>Spongebob</td>
            <!-- table data -->
            <td>Squarepants</td>
            <td>spongebob@sponge.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@sponge.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@sponge.world</td>
          </tr>
          <tr>
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <!-- makes the name span 2 columns and 2 rows -->
            <td>mrk@sponge.world</td>
          </tr>
          <tr>
            <td>mrkrabs@sponge.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
