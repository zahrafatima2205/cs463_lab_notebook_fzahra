<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure> <!-- a figure element that will contain an image -->
        <!-- in the img tag below, src is where our image will be located -->
        <!-- & alt provides a description of our image if it can't be seen -->
        <!-- couldn't get kitten -->
        <img
          src="https://place-puppy.com/puppy/y:200/x:150"
          alt="image of a puppy"
          width="200"
          height="150"
        />
        <figcaption>Puppies are cute!</figcaption> <!-- caption for the figure element -->
      </figure>
      <figure>
        <img
          src="https://placebear.com/200/150"
          alt="image of a bear"
          width="200"
          height="150"
        />
        <figcaption>Bears are cool!</figcaption>
      </figure>
    </main>
  </body>
</html>
